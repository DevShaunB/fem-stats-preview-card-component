<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="flex flex-center bg-blue-400 text-white-300">
    <main>
      <div class="stats-preview-card bg-blue-300">
        <div class="stats-preview-card__img-wrapper">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width:640px)"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="Three women working on laptops in an office environment with tables and chairs"
              class="stats-preview-card__img"
            />
          </picture>
        </div>
        <div class="stats-preview-card__text">
          <h1 class="stats-preview-card__title text-white-400">
            Get <span class="text-violet-400">insights</span> that help your
            business grow.
          </h1>
          <p class="stats-preview-card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-preview-card__stats">
            <h2 class="stats-preview-card__stats-title sr-only">Statistics</h2>
            <ul class="stats-preview-card__stats-list">
              <li class="stats-preview-card__stats-item">
                <span class="sr-only">Over 10 thousand companies</span>
                <span
                  class="stats-preview-card__stat-value text-white-400"
                  aria-hidden="true"
                  >10k+</span
                >
                <span
                  class="stats-preview-card__stat-heading text-white-200"
                  aria-hidden="true"
                  >companies</span
                >
              </li>
              <li class="stats-preview-card__stats-item">
                <span class="stats-preview-card__stat-value text-white-400"
                  >314</span
                >
                <span class="stats-preview-card__stat-heading text-white-200"
                  >templates</span
                >
              </li>
              <li class="stats-preview-card__stats-item">
                <span class="sr-only">Over 12 million queries</span>
                <span
                  class="stats-preview-card__stat-value text-white-400"
                  aria-hidden="true"
                  >12M+</span
                >
                <span
                  class="stats-preview-card__stat-heading text-white-200"
                  aria-hidden="true"
                  >queries</span
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
